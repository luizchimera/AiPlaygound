version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: hgtransformer-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hgtransformer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hgtransformer-network

  # hgTransformer API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hgtransformer-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/hgtransformer
      - DEBUG=false
      - DEVICE=cpu
      - DETECTION_THRESHOLD=0.7
      - STRUCTURE_THRESHOLD=0.6
      - MAX_FILE_SIZE_MB=50
    volumes:
      - uploads_data:/app/uploads
      - model_cache:/home/appuser/.cache/huggingface
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - hgtransformer-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  model_cache:
    driver: local

networks:
  hgtransformer-network:
    driver: bridge

